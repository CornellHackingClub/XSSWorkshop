<html lang="en">

<head>

<body>

<!-- Navigation -->
{% include "header.html" %}

<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12 ">
            <h1 class="page-header">Line Memory Calculator</h1>
            <ol class="breadcrumb">
                <li><a href="../">Home</a>
                </li>
                <li class="active">General Guides</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="col-md-8">
        <!-- Content Row -->

        {% if error %}
            <div class="alert alert-danger">
                <strong>Oops!</strong> {{ error }}
            </div>

        {% endif %}
        <div class="row">
            <div class="col-lg-12">
				<textarea class="lined" lines="100" cols="100" id="calcbody">sample
					sample
					sample
				</textarea>
				<script>
					$(function() {
						$(".lined").linedtextarea(
							{selectedLine: 1}
						);
					});
				</script>

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
		<div class="well">
			<div class="input-group">
				<input type="text" name="query" class="form-control" placeholder="Search Guides">
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
				</span>
			</div>
		</div>

</div>
